
<div class="row">
    <div class="container">
        <div class="card m-3">
        <div class="card-body">
            <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col">
                        <label>Member ID</label>
                        <input type="text" formControlName="member_id" class="form-control"  />
                    </div>
                    <div class="form-group col-5">
                        <label>Member Name</label> 
                        <input type="text" formControlName="member_name" class="form-control"  />
                    </div>
                    <div class="form-group col-5">
                        <label>Firm Name</label>
                        <input type="text" formControlName="current_firm" class="form-control"  />
                    </div>
                </div>
                <div class="form-group">
                    <label>Application Number</label>
                    <input type="text" formControlName="application_number" class="form-control"  />
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Firm Address</label>
                        <input type="date" formControlName="firm_address" class="form-control"  />
                    </div>
                </div> 
                <div class="form-group">
                    <label>Work Type</label>
                    <select #selectMember formControlName="work_type" class="form-control" (change)="setNewUser(selectMember.value)">
                        <option *ngFor="let m_type of m_types"  [value]="m_type.id">
                            {{m_type.Name}}
                        </option>
                    </select>
                </div>
                <div class="text-center">
                    <button  class="btn btn-primary mr-1">Save</button>
                    <button class="btn btn-secondary" type="reset"  >Cancel</button>
                    <button mat-button>Basic</button>
                </div>
            </form>
            <mat-checkbox>Check me!</mat-checkbox>
            
        </div>
    </div>
    </div>
    </div>
    <!-- [disabled]="registerForm.status == 'INVALID'" -->
